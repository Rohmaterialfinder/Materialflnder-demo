<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Material Finder</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f6fa;
        color: #222;

        /* ZENTRIERUNG FÜR ALLES */
        display: flex;
        flex-direction: column;
        align-items: center;   /* horizontal mittig */
        text-align: center;    /* Texte mittig */
    }

    h1 {
        margin-bottom: 30px;
    }

    .input-group {
        width: 100%;
        max-width: 600px;   /* perfekt für Handy + Tablet */
        margin-bottom: 20px;
        text-align: left;   /* damit Labels links bleiben */
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border-radius: 6px;
        border: 1px solid #bbb;
    }

    button {
        width: 100%;
        max-width: 600px;
        margin-top: 10px;
        padding: 14px;
        font-size: 20px;
        border: none;
        border-radius: 6px;
        background: #004aad;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button:active {
        background: #003680;
    }

    /* --- Ergebnisfeld komplett mittig --- */
    #resultBox {
        margin-top: 30px;
        padding: 20px;
        border-radius: 12px;
        background: #0a2a60;
        width: 100%;
        max-width: 300px;
        display: none;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }

    .mat {
        font-size: 36px;
        font-weight: bold;
        color: black;
        background: white;
        padding: 14px 20px;
        border-radius: 8px;
    }

    .lag {
        font-size: 36px;
        font-weight: bold;
        color: yellow;
        margin-top: 20px;
    }
</style>

</head>
<body>

<h1>Material Finder</h1>

<div class="input-group">
    <label>Maße (Format: 50 x 70)</label>
    <input id="masse" placeholder="50 x 70">
</div>

<div class="input-group">
    <label>Werkstoff</label>
    <input id="werkstoff" placeholder="V945">
</div>

<button onclick="checkMaterial()">Suchen</button>

<div id="resultBox">
    <div class="mat" id="matOut"></div>
    <div class="lag" id="lagOut"></div>
</div>

<script>
function normalize(input) {
    return input.replace(/\s+/g, "").toLowerCase();
}

function checkMaterial() {
    let masse = normalize(document.getElementById("masse").value);
    let werk = normalize(document.getElementById("werkstoff").value);

    const validM1 = "50x70";
    const validM2 = "70x50";
    const validWerk = "v945";

    if ((masse === validM1 || masse === validM2) && werk === validWerk) {
        document.getElementById("matOut").innerText = "0067";
        document.getElementById("lagOut").innerText = "8";
        document.getElementById("resultBox").style.display = "block";
    } else {
        document.getElementById("matOut").innerText = "Keine Daten";
        document.getElementById("lagOut").innerText = "-";
        document.getElementById("resultBox").style.display = "block";
    }
}
</script>

</body>
</html>
